<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Lecture Summarizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>YouTube Lecture Summarizer</h2>
        <div class="language-selector">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        <button id="summarize-btn">Summarize Lecture</button>
        <div id="summary-section" style="display:none;">
            <h3>Summary</h3>
            <textarea id="summary" readonly></textarea>
            <div class="button-group">
                <button id="copy-btn">Copy Summary</button>
                <button id="translate-btn">Translate</button>
                <button id="download-pdf-btn">Download as Text</button>
            </div>
        </div>
        <div id="loader" style="display:none;">Processing...</div>
        <div id="error" class="error"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
